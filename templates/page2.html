<body id="body2">
    <div class="header">

    <div class="blue-box" id="blueBox">Loading...</div>
    <div class="data-box" id="dataBox"></div>
    <button class="btn btn-primary btn-hello-world" onclick="location.href='/page3'">Hello World</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        window.onload = function() {
            const blueBox = document.getElementById('blueBox');
            blueBox.style.display = 'block';
            setTimeout(() => {
                blueBox.style.display = 'none';
                const socket = io();
                socket.on('script_output', function(data) {
                    const dataBox = document.getElementById('dataBox');
                    dataBox.innerText += data.data + '\n';
                    dataBox.scrollTop = dataBox.scrollHeight; // Scroll to the bottom
                });
            }, 3000);
        };
    </script>
