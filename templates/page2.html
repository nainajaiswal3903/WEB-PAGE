<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page2</title>
        <link rel="stylesheet" href="/static/css/style2.css">
    </head>
    <body>
        <header id="header">
            F.R.I.D.A.Y

        </header>

        <div class="time-container">
            <span class="time" id="currentTime"></span>
        </div>
        <div class="blue-box" id="blueBox">
        </div>
        <div class="data-box" id="dataBox"></div><br>
        <button class="btn btn-primary btn-hello-world" id="helpButton"
            onclick="location.href='/page3'"><svg
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="currentColor" id="help"><path
                    d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 15H13V17H11V15ZM13 13.3551V14H11V12.5C11 11.9477 11.4477 11.5 12 11.5C12.8284 11.5 13.5 10.8284 13.5 10C13.5 9.17157 12.8284 8.5 12 8.5C11.2723 8.5 10.6656 9.01823 10.5288 9.70577L8.56731 9.31346C8.88637 7.70919 10.302 6.5 12 6.5C13.933 6.5 15.5 8.067 15.5 10C15.5 11.5855 14.4457 12.9248 13 13.3551Z"></path></svg>Help
        </button>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
        <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        window.onload = function() {
            const blueBox = document.getElementById('blueBox');
            blueBox.style.display = 'block';
            blueBox.style.width = '100%';
            blueBox.style.height = '100%';
            blueBox.style.position = 'fixed';
            blueBox.style.top = '0';
            blueBox.style.left = '0';
            blueBox.style.zIndex = '1000';

            setTimeout(() => {
                blueBox.style.display = 'none';
                document.getElementById('header').style.display = 'block';
                document.getElementById('currentTime').style.display = 'block';
                document.getElementById('dataBox').style.display = 'block';
                document.getElementById('helpButton').style.display = 'block';

                const socket = io();
                socket.on('script_output', function(data) {
                    const dataBox = document.getElementById('dataBox');
                    dataBox.innerText += data.data + '\n';
                    dataBox.scrollTop = dataBox.scrollHeight; // Scroll to the bottom
                });
            }, 3000);
        };
    </script>
    </body>
</html>
